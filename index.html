<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Modelo 3D • AR</title>

    <!-- <model-viewer> (preview 3D + botão de AR no Android) -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>

  <body style="font-family: system-ui, Arial; margin: 24px; max-width: 920px;">
    <h1 style="margin: 0 0 8px;">Meu modelo em 3D</h1>
    <p style="margin: 0 0 16px; opacity: .8;">
      Abra no Chrome do Android e toque em “Ver em AR”.
    </p>

    <div style="display:flex; gap:12px; flex-wrap:wrap; margin-bottom:12px;">
      <a id="btn-ar"
         style="padding:12px 16px; border-radius:10px; background:#111; color:#fff; text-decoration:none; display:inline-block;"
         href="#"
         >Ver em AR</a>

      <a id="btn-glb"
         style="padding:12px 16px; border-radius:10px; border:1px solid #ccc; text-decoration:none; display:inline-block;"
         href="AeG.glb"
         >Baixar .GLB</a>
    </div>

    <model-viewer
      src="AeG.glb"
      alt="Modelo 3D"
      ar
      ar-modes="scene-viewer webxr"
      camera-controls
      auto-rotate
      style="width: 100%; height: 65vh; background: #f4f4f4; border-radius: 14px;">
    </model-viewer>

    <script>
      // Gera automaticamente o link do Scene Viewer (AR) usando o arquivo hospedado no Pages
      const glbUrl = new URL("AeG.glb", window.location.href).href;
      const sceneViewerUrl =
        "https://arvr.google.com/scene-viewer/1.0?file=" +
        encodeURIComponent(glbUrl) +
        "&mode=ar_preferred";

      document.getElementById("btn-ar").href = sceneViewerUrl;
    </script>
  </body>
</html>
